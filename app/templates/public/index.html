{% extends 'public/public_base.html' %}

{% block content %}

<style>
  /* --- CSS สำหรับซ่อน element เริ่มต้นก่อน animation --- */
  .header__container, .feature-section, .room-finder-section, .container.py-5 {
    visibility: hidden;
  }

  .header.fade-overlay {
    position: relative;
  }

  .header.fade-overlay::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to top, #0f1a2c 5%, transparent 90%);
    z-index: 1;
  }

  .header__container {
    position: relative;
    z-index: 2;
  }

  .feature-section {
    background-color: #f8f9fa;
    padding-top: 4rem;
    padding-bottom: 5rem;
  }
  .feature-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-top: 2.5rem;
  }
  .feature-card {
    background-color: #ffffff;
    border: 1px solid #e9ecef;
    border-radius: 0.75rem;
    padding: 2rem;
    text-align: left;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .feature-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  }
  .feature-card .icon {
    margin-bottom: 1rem;
    color: #004a99;
  }
  .feature-card h5 {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  .feature-card p {
    color: #6c757d;
    font-size: 0.95rem;
  }

  /* --- CSS สำหรับส่วน "ค้นหาห้องที่ใช่สำหรับคุณ" --- */
  .room-finder-section {
    padding: 5rem 0;
    background-color: #ffffff;
  }
  .room-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 3rem;
  }
  .room-tab-btn {
    background-color: #f1f5f9;
    color: #0f1a2c;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 9999px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  .room-tab-btn.active {
    background-color: #004a99;
    color: #ffffff;
  }
  .room-tab-content {
    display: none;
  }
  .room-tab-content.active {
    display: block;
  }
  .room-details-grid {
    display: grid;
    grid-template-columns: 1fr 2fr 2fr;
    align-items: center;
    gap: 2rem;
    max-width: 1000px;
    margin: auto;
  }
  .room-specs {
    background-color: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 0.5rem;
    padding: 1.5rem;
    font-family: 'Poppins', sans-serif;
  }
  .room-specs p {
    margin-bottom: 0.75rem;
  }
  .room-image-wrapper img {
    width: 100%;
    border-radius: 0.75rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  .room-description h4 {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    margin-bottom: 1rem;
  }
  .room-description p {
    color: #475569;
    line-height: 1.6;
  }

  /* --- CSS สำหรับ Carousel --- */
  .carousel-control-prev,
  .carousel-control-next {
    width: 5%;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
    height: 50px;
    width: 50px;
  }
  .carousel-control-prev {
    left: -25px;
  }
  .carousel-control-next {
    right: -25px;
  }
  .carousel-inner .card {
    transition: transform 0.2s;
  }
  .carousel-inner .card:hover {
    transform: scale(1.05);
    z-index: 10;
  }

  @media (max-width: 768px) {
    .room-details-grid {
      grid-template-columns: 1fr;
      text-align: center;
    }
  }
</style>

<header class="header fade-overlay" style="background-image: url({{ url_for('static', filename='images/header.jpg') }});">
  <div class="section__container header__container">
    <p class="section__subheader">FIND DORMITORY</p>
    <h1>หอพักที่สมบูรณ์แบบ<br />สำหรับคุณ</h1>
    <a href="{{ url_for('public.search') }}" class="btn">ดูหอพักทั้งหมด</a>
  </div>
</header>

<section class="feature-section">
  ...
</section>

<section class="room-finder-section">
  ...
</section>

<section class="container py-5" id="dorm-list">
  ...
</section>

{% endblock %}

{% block page_scripts %}
{{ super() }}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const tabButtons = document.querySelectorAll('.room-tab-btn');
    const tabContents = document.querySelectorAll('.room-tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', function() {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        this.classList.add('active');
        const tabId = this.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // ScrollReveal Animation
    const sr = ScrollReveal({
      origin: 'bottom',
      distance: '60px',
      duration: 1200,
      delay: 200,
      reset: false
    });
    sr.reveal('.header__container');
    sr.reveal('.feature-section', { delay: 300 });
    sr.reveal('.room-finder-section', { delay: 300 });
    sr.reveal('.container.py-5', { delay: 300 });
  });
</script>
{% endblock %}
