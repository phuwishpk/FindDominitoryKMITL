{% extends 'base.html' %}
{% block content %}
<h1 class="h4 mb-3">หอพักที่อนุมัติแล้ว</h1>
<form class="row g-2 mb-3">
    <div class="col-md-4">
        <input name="q" class="form-control" placeholder="ค้นหา...">
    </div>
    <div class="col-md-2"><button class="btn btn-primary w-100">ค้นหา</button></div>
</form>
<div class="row row-cols-1 row-cols-md-3 g-3">
    {% for item in items %}
        <div class="col">{% include 'components/card.html' %}</div>
    {% else %}
        <div class="col"><div class="alert alert-secondary">ยังไม่มีรายการ</div></div>
    {% endfor %}
</div>
{% endblock %}
