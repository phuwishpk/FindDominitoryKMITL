{% extends 'base.html' %}

{% block content %}
<style>
    /* --- New, Modern UI for Admin/Owner --- */
    :root {
        --primary: #004a99; /* KMITL Blue */
        --primary-rgb: 0, 74, 153;
        --primary-light: #e6f0ff;
        --secondary: #6c757d;
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --bg-main: #f9fafb; /* Lighter background */
        --bg-sidebar: #ffffff;
        --border-color: #e5e7eb;
        --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --card-shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    /* Import Kanit Font */
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap');

    body.admin-body, body.owner-body {
        background-color: var(--bg-main);
        font-family: 'Kanit', sans-serif;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 260px;
        background-color: var(--bg-sidebar);
        border-right: 1px solid var(--border-color);
        padding: 1.5rem 1rem;
        display: flex;
        flex-direction: column;
        transition: all 0.3s;
        z-index: 100;
    }
    .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 2.5rem;
        padding: 0 0.5rem;
    }
    .sidebar-header .icon-wrapper {
        background-color: var(--primary);
        color: #fff;
        border-radius: 0.5rem;
        width: 36px;
        height: 36px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
    }
    .sidebar-header a {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-dark);
        text-decoration: none;
        transition: color 0.2s;
    }
    .sidebar-header a:hover {
        color: var(--primary);
    }
    .sidebar-nav .nav-link {
        display: flex;
        align-items: center;
        color: var(--text-light);
        padding: 0.8rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: background-color 0.2s, color 0.2s;
    }
    .sidebar-nav .nav-link .feather {
        margin-right: 1rem;
        width: 20px;
        height: 20px;
        color: var(--text-light);
        transition: color 0.2s;
    }
    .sidebar-nav .nav-link:hover {
        background-color: var(--primary-light);
        color: var(--primary);
    }
    .sidebar-nav .nav-link:hover .feather {
        color: var(--primary);
    }
    .sidebar-nav .nav-link.active {
        background-color: var(--primary);
        color: #fff;
        box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.3);
    }
    .sidebar-nav .nav-link.active .feather {
        color: #fff;
    }

    .sidebar-footer {
        margin-top: auto;
    }

    .main-content {
        margin-left: 260px;
        padding: 2.5rem;
        width: calc(100% - 260px);
    }

    /* Component Overrides */
    .card {
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        box-shadow: var(--card-shadow);
        transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--card-shadow-hover);
    }
    .card-header {
        background-color: #fff;
        border-bottom: 1px solid var(--border-color);
        font-weight: 600;
        color: var(--text-dark);
    }

    .btn-primary {
        background-color: var(--primary);
        border-color: var(--primary);
        transition: all 0.2s ease;
    }
    .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(var(--primary-rgb), 0.25);
    }

    .list-group-item {
        transition: background-color 0.2s ease;
    }
    .list-group-item:hover {
        background-color: #f9fafb;
    }

</style>

<div class="sidebar">
    <div class="d-flex flex-column h-100">
        <div>
            <div class="sidebar-header">
                <span class="icon-wrapper"><i data-feather="home"></i></span>
                <a href="{{ url_for('owner.dashboard') }}">จัดการหอพัก</a>
            </div>
            
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'owner.dashboard' %}active{% endif %}" href="{{ url_for('owner.dashboard') }}">
                        <i data-feather="grid"></i> หน้าหลัก
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'property' in request.endpoint and request.endpoint != 'owner.trash' %}active{% endif %}" href="{{ url_for('owner.new_property') }}">
                        <i data-feather="plus-circle"></i> สร้าง/แก้ไขประกาศ
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'owner.trash' %}active{% endif %}" href="{{ url_for('owner.trash') }}">
                        <i data-feather="trash-2"></i> ถังขยะ
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item"><hr class="mx-2" style="border-color: var(--border-color);"></li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('public.index') }}">
                        <i data-feather="external-link"></i> ดูหน้าเว็บไซต์
                    </a>
                </li>
                <li class="nav-item">
                    <form action="{{ url_for('auth.logout') }}" method="POST" class="nav-link p-0 m-0">
                        {{ empty_form.csrf_token }}
                        <button type="submit" class="btn nav-link w-100 text-start">
                            <i data-feather="log-out"></i> ออกจากระบบ
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="main-content">
    {% block owner_content %}{% endblock %}
</div>
{% endblock %}
