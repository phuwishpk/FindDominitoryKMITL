    <h1>เพิ่มหอพักใหม่</h1>
    <form method="POST" action="{{ url_for('add_dorm') }}">
        <label for="dorm_name">ชื่อหอพัก:</label><br>
        <input type="text" id="dorm_name" name="dorm_name" required><br><br>

        <label for="water_fee">ค่าน้ำ:</label><br>
        <input type="number" id="water_fee" name="water_fee" step="0.01" required><br><br>
        
        <label for="electricity_fee">ค่าไฟ:</label><br>
        <input type="number" id="electricity_fee" name="electricity_fee" step="0.01" required><br><br>
        
        <label for="deposit">ค่าแรกเข้า (เงินประกัน):</label><br>
        <input type="number" id="deposit" name="deposit" step="0.01" required><br><br>

        <h3>ข้อมูลติดต่อ</h3>
        <label for="contact_line">Line ID:</label><br>
        <input type="text" id="contact_line" name="contact_line"><br><br>
        
        <label for="contact_phone">เบอร์โทรศัพท์:</label><br>
        <input type="tel" id="contact_phone" name="contact_phone"><br><br>

        <h3>ตำแหน่ง (Google Maps)</h3>
        <p>กรุณาปักหมุดใน Google Maps เพื่อระบุตำแหน่ง</p>
        <label for="location_lat">Latitude:</label><br>
        <input type="text" id="location_lat" name="location_lat" required><br><br>
        
        <label for="location_long">Longitude:</label><br>
        <input type="text" id="location_long" name="location_long" required><br><br>

        <button type="submit">บันทึกหอพัก</button>
    </form>
{% endblock %}
