{% extends 'base.html' %}
{% block content %}
<h1 class="h4 mb-3">รายการประกาศ</h1>
<div class="row row-cols-1 row-cols-md-3 g-3">
  {% for p in items %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ p.dorm_name }}</h5>
        <div class="small text-muted">{{ p.room_type }} · {{ p.rent_price or '-' }} THB</div>
      </div>
      <div class="card-footer bg-white">
        <a href="/property/{{ p.id }}" class="btn btn-sm btn-outline-primary">ดูรายละเอียด</a>
      </div>
    </div>
  </div>
  {% else %}
  <div class="col"><div class="alert alert-secondary">ไม่มีข้อมูล</div></div>
  {% endfor %}
</div>
{% endblock %}
